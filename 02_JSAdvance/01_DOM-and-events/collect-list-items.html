<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect List Items</title>
</head>
<body>
    <ul id="items">
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
    <textarea id="result"></textarea>
    <h1 id="number"></h1>
    <br>
    <button onclick="extractText()">Extract Text</button>
    <script>
        function extractText() {
            document.getElementById("result").value = [...document.querySelectorAll("#items li")]
                    .map(x => x.textContent).join(`\n`)
//          document.getElementById("number").textContent = "<h3>Title</h3>";
        }
    </script>
</body>
</html>
