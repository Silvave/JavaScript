<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This-practice</title>
</head>
<body>
    <button onclick="f(this)">Click me</button>
<script>
    function f(btn) {
        console.log(btn);
        alert(btn)
    } // Returns HTMLButtonElement

    f(this);  // Returns Window obj
</script>
</body>
